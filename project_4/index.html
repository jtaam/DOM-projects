<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexacode</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div
      class="flex flex-row min-h-screen justify-center items-center"
      id="root"
    >
      <div class="">
        <h3 class="text-2xl bg-gray-100 p-8 drop-shadow-2xl">
          JS Dom Projects <small> @ StackLearner</small>
        </h3>
        <div class="form w-96">
          <div class="input items-start">
            <input
              disabled
              id="output"
              type="text"
              class="disabled:opacity-75 my-8 border-0"
            />
            <button
              title="copy to clipboard"
              id="copy-btn"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4"
            >
              copy
            </button>
          </div>
          <button
            id="generate-btn"
            class="text-2xl text-slate-500 py-2 px-8 bg-amber-500 uppercase hover:text-zinc-50 transition duration-300 ease-in-out"
          >
            hexcode
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
