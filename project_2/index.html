<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexacode</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div
      class="flex flex-row min-h-screen justify-center items-center"
      id="root"
    >
      <div class="">
        <h1 class="text-3xl bg-gray-100 p-8 drop-shadow-2xl">
          Change background color with Hexcode
        </h1>
        <div class="form w-96">
          <input
            id="output"
            type="text"
            class="disabled:opacity-75 my-8 py-2 shadow-sm"
          />
          <button
            id="generate-btn"
            class="text-2xl text-slate-500 py-2 px-8 bg-amber-500 uppercase hover:ring hover:text-zinc-50 transition delay-150 duration-300 ease-in-out"
          >
            hexcode
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
